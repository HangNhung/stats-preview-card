<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css"/>

  <title>Ellen Hang | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="top-content">
        <img alt="mobile-design" src="./images/image-header-mobile.jpg">
      </div>
      <div class="left-content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="statistics">
          <div class="statistics-child">
            <h2 class="number">10k+</h2>
            <div class="name">companies</div>
          </div>
          <div class="statistics-child">
            <h2 class="number">314</h2>
            <div class="name">templates</div>
          </div>
          <div class="statistics-child">
            <h2 class="number">12M+</h2>
            <div class="name">queries</div>
          </div>
        </div>
      </div>
      <div class="right-content">
        <img alt="desktop-design" src="./images/image-header-desktop.jpg">
      </div>
    </div>
  </div>
</body>
</html>
